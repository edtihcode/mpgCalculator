        <h2>Price of gas $

        <p>Gallon used from last fullfill
          <input type="text" id="gallon" placeholder="gallon"> </p>
        <p>Distance travelled from last fullfill

      <br>
    </div>
  </div>

    <p>Cost per mile =
      <input type="text" id="result2" placeholder="miles"> </p>
    <p>Range per dollar =
      <input type="text" id="result3" placeholder="range"> </p>

        </h2>

        <h2>Distance to Desired Station:
          <br>A<input type="text" id="aDistance" placeholder="Distance to station A">

        </h2>

        <p>

          <input type="text" id="gallonToPurchase" placeholder="gallons"> </p>
        <button type="button" id="calculateSavings">Show me where to go</button>
        <h2> Savings:
